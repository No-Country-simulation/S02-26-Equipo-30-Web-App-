# =========================================
# APP SETTINGS
# =========================================
spring.application.name=horse-retail
server.port=${PORT:8090}
spring.profiles.active=${SPRING_PROFILE:prod}
# Ensure springdoc Swagger UI path is available at /swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
# =========================================
# DATASOURCE / POSTGRESQL
# =========================================
## Postgres connection - allow Jenkins to inject variables
## Priority order:
## 1) If POSTGRES_DOCKER_URL is provided, it will be used directly.
## 2) Otherwise the URL is constructed from POSTGRES_HOST/POSTGRES_PORT/POSTGRES_DB.
## Credentials are read from POSTGRES_DOCKER_USER/POSTGRES_DOCKER_PASSWORD or POSTGRES_USER/POSTGRES_PASSWORD.

# Example Jenkins environment variables you can inject:
# POSTGRES_DOCKER_URL=jdbc:postgresql://db-host:5432/horse-trust
# or set POSTGRES_HOST, POSTGRES_PORT, POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD

spring.datasource.url=${POSTGRES_DOCKER_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:horse-trust}}
spring.datasource.username=${POSTGRES_DOCKER_USER:${POSTGRES_USER:postgres}}
spring.datasource.password=${POSTGRES_DOCKER_PASSWORD:${POSTGRES_PASSWORD:MyPassword123!}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
# =========================================
# JPA / HIBERNATE
# =========================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# =========================================
# LOGGING
# =========================================
logging.level.org.springframework=info
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
# =========================================
# Security JWT
# =========================================
jwt.expiration=300000
jwt.refresh-expiration=1800000
jwt.secret_key=${SECRET_KEY}
